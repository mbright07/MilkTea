<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Register</title>

    <!-- Icons font CSS-->
    <link th:href="@{/assets/admin/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/assets/admin/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link th:href="@{/assets/admin/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/assets/admin/vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{/assets/admin/css/register.css}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>

				<!-- Alert -->
				<div th:if="${msg != null}" class="alert alert-dismissible "
					th:class="${css == 'error' ? 'alert-error' : 'alert-success'} + ' alert text-center'"
					role="alert">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<strong><span th:text="${msg}"></span></strong>
				</div>
				<!-- end Alert -->
				<div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form action="#" th:action="@{/registerProgess}" method="post" th:object="${userForm}">
                    	<input type="text" th:field="*{role}" th:value="0" style="display:none;">
						<div class="input-group">
							<input type="text" th:field="*{email}"
								class="input--style-2" placeholder="Email"
								>
							<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></div>	 
						</div>
						<div class="input-group">
                            <input th:field="*{fullName}" class="input--style-2" type="text" placeholder="FullName" >
                            <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" ></div> 
                        </div>
                        <div class="input-group">
                            <input th:field="*{address}" class="input--style-2" type="text" placeholder="Address" >
                            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" ></div>
                        </div>
                        <div class="input-group">
                            <input th:field="*{phone}" class="input--style-2" type="text" placeholder="Phone" >
                            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" ></div> 
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input th:field="*{password}" class="input--style-2" type="text" placeholder="Password" >
                                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></div>
                                </div>
                            </div>
                        </div>
                        <div class="p-t-30">
                           <input class="btn btn--radius btn--green" type="submit" value="Submit" />
                          
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script th:src="@{/assets/admin/vendor/jquery/jquery.min.js}"></script>
    <!-- Vendor JS-->
    <script th:src="@{/assets/admin/vendor/select2/select2.min.js}"></script>
    <script th:src="@{/assets/admin/vendor/datepicker/moment.min.js}"></script>
    <script th:src="@{/assets/admin/vendor/datepicker/daterangepicker.js}"></script>

    <!-- Main JS-->
    <script th:src="@{/assets/admin/js/global.js}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
