<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="views/admin/layout">
	
<head>
    <title>User Detail</title>

    <style>
        .noWrapColumn {
            white-space: nowrap !important;
        }
    </style>
</head>

<div layout:fragment="pageTitle">
    <h1>User Detail</h1>
    <ol class="breadcrumb">
        <li><a href="#" th:href="@{/admin/users}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"></li>
    </ol>
</div>

<div layout:fragment="content">
	<div class="container">
	
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
				<!-- Alert -->
               	<div th:if="${msg != null}" class="alert alert-dismissible "
					th:class="${css == 'error' ? 'alert-error' : 'alert-success'} + ' alert text-center'" role="alert">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<strong><span th:text="${msg}"></span></strong>
				</div>
				<!-- end Alert -->
				
				<!-- <div class="panel panel-info" th:if="${msg == null}"> -->
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Profile User</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-3 col-lg-3 " align="center">
								<img alt="User Pic"
									src="https://cdn1.iconfinder.com/data/icons/business-charts/512/customer-512.png"
									class="img-circle img-responsive">
							</div>
							<div class=" col-md-9 col-lg-9 ">
								<table class="table table-user-information">
									<tbody>
										<tr>
											<td>Email</td>
											<td th:text="${user.email}" />
										</tr>
										<tr>
											<td>Full Name</td>
											<td th:text="${user.fullName}" /></td>
										</tr>
										<tr>
											<td>Phone</td>
											<td th:text="${user.phone}" />
										</tr>
										<tr>
											<td>Address</td>
											<td th:text="${user.address}" />
										</tr>
										<tr>
											<td>Role</td>
											<td th:text="${user.getRoleString()}" />
										</tr>								
										<!-- <tr>
											<td>Gender</td>
											<td th:switch="${student.gender}">
											    <span th:case="1" th:text="Female" /> 
											    <span th:case="0" th:text="Male" />
											    <span th:case="*" th:text="N/A" />
											</td>
										</tr> -->
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="panel-footer" style="height: 50px; !important" >
						<span class="pull-right">
							<a href="#" th:href="@{'/admin/users/' + ${user.id} + '/edit'}"
								data-original-title="Edit this user" data-toggle="tooltip"
								type="button" class="btn btn-sm btn-warning"><i
									class="glyphicon glyphicon-edit"></i></a>
							<a href="#" th:href="@{'/admin/users/' + ${user.id} + '/delete'}"
								data-original-title="Remove this user" data-toggle="tooltip"
								type="button" class="btn btn-sm btn-danger"
								onclick="return confirm('Sure delete??')"><i
								class="glyphicon glyphicon-remove"></i></a>
						</span>
					</div>
	
				</div>
				
				<span class="col-sm-2 pull-right">
					<a href="#" th:href="@{/admin/users/}"
					data-original-title="Show users list" data-toggle="tooltip"
					type="button" class="btn btn-primary">
					<i class="glyphicon glyphicon-th-list"></i>
					</a>
				</span>
				
			</div>
		</div>
	</div>
</div>

</html>
