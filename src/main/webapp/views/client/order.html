<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="views/client/layout">
<head>
<meta charset="UTF-8">
<title>Order</title>
</head>
<body>
	<div layout:fragment="content">
		<div id="our_team"
			class="pad-top-100 full-screen-mode parallax container">

			<div class="col-lg-12">
				<!-- breadcrumb-->
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
						<li aria-current="page" class="breadcrumb-item active">Order</li>
					</ol>
				</nav>
			</div>

			<div class="container">

				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Order Items</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class=" col-md-9 col-lg-9 ">
								<table class="table table-bordered table-hover display">
									<thead>

										<tr>
											<th>No</th>
											<th><a class="fa fa-fw fa-sort"><a class="sorted"
													sd:pagination-sort="nama">Product</th>
											<th><a class="fa fa-fw fa-sort"><a class="sorted"
													sd:pagination-sort="nama">Unit Price</th>
											<th><a class="fa fa-fw fa-sort"><a class="sorted"
													sd:pagination-sort="nama">Quantity</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="cartItem,iter : ${cart.cartItems}">
											<td th:text="${iter.count}">1</td>
											<td th:text="${cartItem.product.name}"></td>
											<td th:text="'$ ' + ${cartItem.product.unitPrice}"></td>
											<td th:text="${cartItem.quantity}"></td>
										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>

				<form action="#" th:action="@{/submit-checkout}" class="form-horizontal" method="post">
					<!-- <input type="hidden" th:field="*{id}" /> -->
					
					<!-- <input type="hidden" th:field="${order.user}" />
					<input type="hidden" th:field="${order.total}" />
					<input type="hidden" th:field="${order.status}" /> -->

					<div class="form-group">
						<label class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<div th:text="${user.email}" class="form-control"></div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">User's Name</label>
						<div class="col-sm-10">
							<div th:text="${user.fullName}" class="form-control">
							</div>
						</div>
					</div>
					<!-- <div class="form-group">
					<label class="col-sm-2 control-label">Order Date</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{createOrderDate}" class="form-control" placeholder="Order Date" />
						<div th:errors="*{createOrderDate}" ></div>
					</div>
				</div> -->
					<div class="form-group">
						<label class="col-sm-2 control-label">Receiver Name</label>
						<div class="col-sm-10">
							<input type="text" th:field="${order.customerName}"
								class="form-control" placeholder="Receiver Name" />
							<div th:errors="${order.customerName}"></div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Receiver Phone</label>
						<div class="col-sm-10">
							<input type="number" step="1" min="0" max=""
								th:field="${order.customerPhone}" class="form-control"
								placeholder="Receiver Phone" />
							<div th:errors="${order.customerPhone}"></div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Receiver Address</label>
						<div class="col-sm-10">
							<input type="text" th:field="${order.customerAddress}"
								class="form-control" placeholder="Receiver Address" />
							<div th:errors="${order.customerAddress}"></div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Note</label>
						<div class="col-sm-10">
							<input type="text" th:field="${order.note}" class="form-control"
								placeholder="Note" />
							<div th:errors="${order.note}"></div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Amount Total</label>
						<div class="col-sm-10">
							<div th:text="'$ ' + ${cart.getAmountTotal()}" class="form-control"></div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2">
							<input class="btn btn-primary" type="submit"
								value="Submit Checkout" />
						</div>
					</div>

				</form>

			</div>

		</div>
	</div>
</body>
</html>
