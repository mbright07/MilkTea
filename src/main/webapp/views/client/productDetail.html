<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="views/client/layout">
<head>
<meta charset="UTF-8">
<title th:text="'Product: ' + ${product.name}"></title>
</head>
<body>

	<div layout:fragment="content">

		<div id="our_team"
			class="pad-top-100 full-screen-mode parallax container">
			
			<div class="col-lg-12">
				<!-- breadcrumb-->
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
						<li aria-current="page" class="breadcrumb-item active" th:text="${product.name}"></li>
					</ol>
				</nav>
			</div>
			
			<div class="col-lg-1"></div>
			<div class="col-lg-9 order-1 order-lg-2">
				<div id="productMain" class="row">
					<div class="col-md-6">
						<div class="item">
							<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkWCFMwQqWyckNNZOGk6LXJkFnxrpPFPHz2NwsL4AdKtrqpMx9" alt="" class="img-fluid">
						</div>
						<div class="ribbon sale">
							<div class="theribbon">HOT</div>
							<div class="ribbon-background"></div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="box">
							<h1 class="text-center" th:text="${product.name}"></h1>
							<p class="price text-center" th:text="'$' + ${product.unitPrice}"></p>
							<br/>
							
							<form action="#" th:action="@{/add-to-cart}" method="post">
								<p class="text-center buttons">
								<input type="hidden" name="productId" th:value="${product.id}">
								<input type="number" step="1" min="1" max="" 
									name="quantity" value="1" pattern="[0-9]*">
								<input class="fa fa-shopping-cart" type="submit" value="Add to cart" />
							</form>
							
						</div>

					</div>
				</div>
				<div id="details" class="box">
					<p></p>
					<h4>Product details</h4>
					<p th:text="${product.description}"></p>


				</div>

			</div>
		</div>


	</div>
</body>
</html>
